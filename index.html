<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PlasmaForce</title>
    <link rel="stylesheet" href="./assets/css/fonts/stylesheet.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header></header>
    <div class="main-container">
      <div class='text-box'>
        <span class="title-text">PlasmaForce</span>
        <br>
        [space] to shoot
        <br>
        ← ↑ ↓ → to move
        <br>
        <span id="mute-control">
          <i class="fa fa-volume-up" aria-hidden="true"></i> /
          <i class="fa fa-volume-off" aria-hidden="true"></i>
          <!-- Mute/Unmute -->
        </span>
        <br>
        <span class='credits'>
          Created by Ken Zhong
          <br>
          <a href="https://github.com/ken-zhong/plasmaforce" target="_blank">
            <i class="fa fa-github" aria-hidden="true"></i> repo</a> |
          <a href="https://ken-zhong.github.io/" target="_blank">
            <i class="fa fa-info-circle" aria-hidden="true"></i> portfolio</a>
        </span>

      </div>
      <div class="canvas-container">
        <canvas id="background-canvas" width="450" height="700"></canvas>
        <canvas id="game-canvas" width="450" height="700"></canvas>
        <canvas id="ui-canvas" width="450" height="700"></canvas>
      </div>


    </div>

    <script src="./bundle.js"></script>
  </body>
</html>
